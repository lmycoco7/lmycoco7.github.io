<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="FlappyBird.css">
</head>
<body>
    <!-- 游戏主界面 -->
    <div id="game">
        <!-- 标题 -->
        <div id="head">
            <img src="img/bird.png" alt="">
        </div>
        <!-- 开始菜单 -->
        <div id="startMenu">
            <img src="img/start.jpg" alt="">
        </div>
        <!-- 结束菜单 -->
        <div id="endMenu">
            <p id="currentScore">0</p>
            <p id="bestScore">0</p>
        </div>
        <!-- 管道 -->
        <ul id="pipeUL">
            <!--  <li class="pipe">
                <div class="pipe_top"></div>
                <div class="pipe_bottom"></div>
            </li>  -->
        </ul>
        <!-- 鸟 -->
        <img src="img/bird.png" alt="" id="bird">
        <!-- 分数 -->
        <div id="score">
            <img src="img/0.jpg" alt="">
        </div>
        <!-- bgm -->
        <audio src="music/game_music.mp3" id="gameMusic"></audio>
        <audio src="music/bullet.mp3" id="bulletMusic"></audio>
        <audio src="music/game_over.mp3" id="overMusic"></audio>
    </div>
</body>
<script src="FlappyBird.js"></script>
</html>
